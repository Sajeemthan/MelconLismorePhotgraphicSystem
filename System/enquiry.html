<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="enquiry.css" />
    <title>Enquiry - Malcolm Lismore Photography</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="nav__header">
          <div class="nav__logo">
            <a href="#">Malcolm Lismore</a>
          </div>
          <div class="nav__menu__btn" id="menu-btn">
            <span><i class="ri-menu-line"></i></span>
          </div>
        </div>
        <ul class="nav__links" id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="price.html">Price</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="enquiry.html">Enquiry</a></li>
        </ul>
      </nav>
    </header>

    <main class="form-section">
      <div class="section__container">
        <div class="form-container">
          <h1 class="section__header">Enquiry Form</h1>
          <p>Please fill out the form below to make an enquiry about booking Malcolm Lismore for your event.</p>
          <form action="#" method="post" >
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone" />
            </div>
            <div class="form-group">
              <label for="Event Name">Event Name:</label>
              <input type="text" id="Event Name" name="Event Name" />
            </div>
            <div class="form-group">
              <label for="date">Event Date:</label>
              <input type="date" id="date" name="date" required />
            </div>
            <div class="form-group">
              <label for="location">Location:</label>
              <input type="text" id="location" name="location" />
            </div>
            <button type="submit" class="btn">Send Enquiry</button>
          </form>
        </div>
      </div>
    </main>

    <script>
      document.getElementById('menu-btn').addEventListener('click', function() {
        document.getElementById('nav-links').classList.toggle('open');
      });
    </script>
  </body>
</html>
