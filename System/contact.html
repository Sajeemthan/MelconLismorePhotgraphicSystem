<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Malcolm Lismore</title>
</head>
<body>
    <header class="header">
        <nav>
            <div class="nav__header">
                <div class="nav__logo">
                    <a href="#">Malcolm Lismore</a>
                </div>
                <div class="nav__menu__btn" id="menu-btn">
                    <span><i class="ri-menu-line"></i></span>
                </div>
            </div>
            <ul class="nav__links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="price.html">Price</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="hide"><a href="enquiry.html">Enquiry</a></li>
            </ul>
        </nav>
    </header>

    <main class="section__container">
        <section class="contact-info">
            <h2 class="section__header">Get in Touch</h2>
            <p>If you have any questions or would like to book Malcolm for an event, please fill out the form below.</p>
        </section>
        
        <section class="contact-form">
            <form action="submit_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
                
                <label for="location">Event Location:</label>
                <input type="text" id="location" name="location" required>
                
                <label for="date">Event Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit" class="btn">Submit</button>
            </form>
        </section>
    </main>
    

    <script>
        document.getElementById('menu-btn').addEventListener('click', function () {
            document.getElementById('nav-links').classList.toggle('open');
        });
    </script>
</body>
</html>
